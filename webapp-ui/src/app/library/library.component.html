<div class="library-control-panel">
  <div class="library-control-sub-panel">
    <button lib-ctl-id="tags-btn" class="library-control-btn">
      <span>Все теги</span>
      <i class="fa-solid fa-angle-down ico"></i>
    </button>
    <button lib-ctl-id="favourites-btn" class="library-control-btn">
      <i class="fa-regular fa-star ico" visible-on-clicked="false"></i>
      <i class="fa-solid fa-star ico" visible-on-clicked="true"></i>
      <span>Избранное</span>
    </button>
  </div>
  <div class="library-control-search-panel">
    <div class="library-control-search-wrapper">
      <input class="library-control-search" type="text">
    </div>
    <button lib-ctl-id="search-btn" class="library-control-btn">
      <i class="fa-solid fa-magnifying-glass ico"></i>
    </button>
  </div>
</div>
