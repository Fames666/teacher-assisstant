<div class="messages-nav-panel">
  <div class="messages-nav-panel-head">
    <h1>Сообщения</h1>
    <button (click)="onCreateMessageClick()">
      <i class="fa-solid fa-plus ico"></i>
    </button>
  </div>
  <ul class="messages-nav-panel-option-list">
    <li class="messages-nav-panel-option"
        [class.selected]="selectedElement === 'inbox'"
        (click)="onAsideItemClick('inbox')">
      <div class="option-content-group">
        <i class="fa-solid fa-inbox ico"></i>
        <span>Входящие</span>
      </div>
      <div class="option-content-marker">3</div>
    </li>
    <li class="messages-nav-panel-option"
        [class.selected]="selectedElement === 'sent'"
        (click)="onAsideItemClick('sent')">
      <div class="option-content-group">
        <i class="fa-regular fa-envelope ico"></i>
        <span>Отправленные</span>
      </div>
      <div class="option-content-marker" *ngIf="sentItemsAmount > 0">{{ sentItemsAmount }}</div>
    </li>
    <li class="messages-nav-panel-option"
        [class.selected]="selectedElement === 'important'"
        (click)="onAsideItemClick('important')">
      <div class="option-content-group">
        <i class="fa-regular fa-bookmark ico"></i>
        <span>Важные</span>
      </div>
    </li>
    <li class="messages-nav-panel-option"
        [class.selected]="selectedElement === 'draft'"
        (click)="onAsideItemClick('draft')">
      <div class="option-content-group">
        <i class="fa-solid fa-pencil ico"></i>
        <span>Черновики</span>
      </div>
      <div class="option-content-marker hidden">1</div>
    </li>
    <li class="messages-nav-panel-option"
        [class.selected]="selectedElement === 'spam'"
        (click)="onAsideItemClick('spam')">
      <div class="option-content-group">
        <i class="fa-solid fa-circle-exclamation ico"></i>
        <span>Спам</span>
      </div>
    </li>
  </ul>
  <h3>Теги</h3>
  <ul class="messages-nav-panel-option-list">
    <li class="messages-nav-panel-option">
      <span>Рабочие</span>
      <div class="option-content-marker tag-marker red"></div>
    </li>
    <li class="messages-nav-panel-option">
      <span>Приватные</span>
      <div class="option-content-marker tag-marker blue"></div>
    </li>
    <li class="messages-nav-panel-option">
      <span>Ученики</span>
      <div class="option-content-marker tag-marker green"></div>
    </li>
  </ul>
</div>
<div class="messages-main">
  <div class="messages-main-controls">
    <div class="messages-main-controls-group">
      <button class="filter-btn">
        <span>Фильтр</span>
      </button>
      <button class="refresh-btn">
        <i class="fa-solid fa-rotate ico"></i>
      </button>
    </div>
    <div class="messages-main-controls-group">
      <button>
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <button>
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>
  </div>

  <div class="messages-main-body"
       element="message-box"
       [changeBoxNotifier]="changeBoxSubject"></div>

  <form class="messages-main-search">
    <input type="search" placeholder="Поиск..."/>
    <button class="search-btn">
      <i class="fa-solid fa-magnifying-glass ico"></i>
    </button>
  </form>

</div>
<div class="messages-contacts-panel">
  <div class="messages-contacts-panel-head">
    <span>Контакты</span>
    <span>(5)</span>
  </div>
  <div class="messages-contacts-panel-body">
    <ul>
      <li class="messages-contacts-panel__contact">
        <div class="tag-marker green"></div>
        <span>Иван Иванов</span>
      </li>
      <li class="messages-contacts-panel__contact">
        <div class="tag-marker"></div>
        <span>Петр Петров</span>
      </li>
      <li class="messages-contacts-panel__contact">
        <div class="tag-marker"></div>
        <span>Сидор Сидоров</span>
      </li>
      <li class="messages-contacts-panel__contact">
        <div class="tag-marker green"></div>
        <span>Ысламбек Ванов</span>
      </li>
      <li class="messages-contacts-panel__contact"
          [class.hidden]="hideHiddentContact">
        <div class="tag-marker green"></div>
        <span>Александр Шут</span>
      </li>
    </ul>
  </div>
  <div class="messages-contacts-panel-controls">
    <button (click)="onAddContactClick()">
      <i class="fa-solid fa-plus ico"></i>
      <span>Добавить</span>
    </button>
  </div>
</div>

<div class="messages-add-contact-panel"
     [class.hidden]="hideHiddentContactAdd">
  <input type="text" placeholder="Введите ссылку">
  <button (click)="onContactConfirmed()">Добавить</button>
</div>

<div class="messages-new-message-window"
     [class.hidden]="hideNewMessageForm">
  <div class="messages-new-message-window-form">
    <div class="messages-new-message-window-form__receiver">
      <span>Кому:</span>
      <select>
        <option>- Выберите пользователя из списка контактов -</option>
        <option>Иван Иванов</option>
        <option>Петр Петров</option>
        <option>Сидор Сидоров</option>
        <option>Ысламбек Ванов</option>
        <option>Александр Шут</option>
      </select>
    </div>
    <textarea></textarea>
    <button (click)="onSendMessageClick()">Отправить</button>
  </div>
</div>
